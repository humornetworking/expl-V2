
<h2 align="center">Registrate para empezar</h2>

<br>

<div class="social-btn">

    <button type="button" class="btn btn-lg btn-block btn-danger" ng-click="googleLogin()" ><i class="fa fa-google-plus pull-left"></i>Google login</button>
    <button type="button" class="btn btn-lg btn-block btn-primary" ng-click="facebookLogin()" ><i class="fa fa-facebook pull-left"></i>Facebook login</button>
    <button type="button" class="btn btn-lg btn-block btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Email login</button>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Registro</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="recipient-name" ng-model="formData.name" >
                    </div>
                    <div class="form-group">
                        <label for="recipient-email" class="control-label">Email:</label>
                        <input type="text" class="form-control" id="recipient-email" ng-model="formData.email" >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-click="mailLogin()" >Enviar</button>
            </div>
        </div>
    </div>
</div>
